<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGH Expense Tracker | Business Management System</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- React, ReactDOM, Babel Standalone -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8',
                            500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81', 950: '#1e1b4b',
                        },
                        accent: {
                            50: '#ecfdf5', 100: '#d1fae5', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399',
                            500: '#10b981', 600: '#059669', 700: '#047857', 800: '#065f46', 900: '#064e3b', 950: '#022c22',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'premium': '0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { 
                @apply bg-slate-50 text-slate-900 font-sans antialiased transition-colors duration-300; 
            }
            .dark body {
                @apply bg-[#020617] text-slate-100;
            }
        }
        @layer components {
            .btn-primary { 
                @apply bg-brand-600 text-white px-6 py-3 rounded-2xl font-bold hover:bg-brand-700 transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2; 
            }
            .btn-secondary {
                @apply bg-white text-slate-900 px-6 py-3 rounded-2xl font-bold border border-slate-200 hover:bg-slate-50 transition-all shadow-sm active:scale-95 flex items-center justify-center gap-2;
            }
            .input-field {
                @apply w-full px-4 py-3.5 border border-slate-200 rounded-2xl focus:outline-none focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 transition-all bg-white text-sm font-medium;
            }
            .card {
                @apply bg-white rounded-[2rem] shadow-premium border border-slate-100 p-8 hover:shadow-2xl transition-all duration-500;
            }
            .dark .card {
                @apply bg-slate-900 border-slate-800 hover:shadow-black/50;
            }
            .nav-link {
                @apply flex items-center gap-3 px-4 py-4 rounded-2xl transition-all duration-300 font-bold text-sm tracking-tight;
            }
            .nav-link-active {
                @apply bg-brand-500/10 text-brand-500 shadow-sm border border-brand-500/20;
            }
            .nav-link-inactive {
                @apply text-slate-400 hover:text-white hover:bg-white/5;
            }
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; }
        
        .glass-panel {
            @apply bg-white/70 backdrop-blur-2xl border border-white/20 shadow-glass;
        }
        .dark .glass-panel {
            @apply bg-slate-900/60 border-white/5;
        }

        .sidebar {
            @apply sticky top-0 h-screen overflow-hidden transition-all duration-500;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide { animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            #root > div { display: block !important; }
            main { margin-left: 0 !important; padding: 0 !important; }
            header, aside { display: none !important; }
            .card { border: none !important; box-shadow: none !important; padding: 0 !important; }
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root">
        <!-- Initial Visual Loader -->
        <div
            style="height:100vh; display:flex; align-items:center; justify-content:center; background:#fafafa; font-family:sans-serif;">
            <div style="text-align:center;">
                <div
                    style="width:40px; height:40px; border:4px solid #facc15; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 16px;">
                </div>
                <p
                    style="font-weight:900; text-transform:uppercase; color:#1e293b; font-size:11px; letter-spacing:0.2em; font-style:italic;">
                    Booting IGH System...</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 1. Client Identity (Non-Babel) -->
    <script src="js/supabase-client.js"></script>

    <!-- 2. Application Logic (Babel) -->
    <script type="text/babel" data-presets="react" src="js/app-context.js"></script>
    <script type="text/babel" data-presets="react" src="js/ui-components.js"></script>
    <script type="text/babel" data-presets="react" src="js/business-modules.js"></script>
    <script type="text/babel" data-presets="react" src="js/main-app.js"></script>
</body>

</html>
