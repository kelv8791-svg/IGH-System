<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGH Expense Tracker | Business Management System</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- React, ReactDOM, Babel Standalone -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#facc15', // Main Yellow
                            600: '#eab308',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                            950: '#451a03',
                        },
                        ui: {
                            sidebar: '#18181b', // Deep Black
                            header: '#ffffff',
                            bg: '#fafafa',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { 
                @apply bg-slate-50 text-slate-900 font-sans antialiased transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100; 
            }
        }
        @layer components {
            .btn-primary { 
                @apply bg-[#18181b] text-white px-5 py-2.5 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-md hover:shadow-lg active:scale-95 flex items-center justify-center gap-2 dark:bg-brand-500 dark:text-black dark:hover:bg-brand-400; 
            }
            .input-field {
                @apply w-full px-4 py-3 border border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 transition-all bg-white text-sm font-medium dark:bg-slate-900 dark:border-slate-800 dark:text-white dark:focus:ring-brand-500/20;
            }
            .card {
                @apply bg-white rounded-2xl shadow-sm border border-slate-100 p-8 hover:shadow-xl hover:shadow-slate-200/50 transition-all duration-300 dark:bg-slate-900 dark:border-slate-800 dark:hover:shadow-black/50;
            }
            .nav-link {
                @apply flex items-center gap-3 px-4 py-3.5 rounded-xl transition-all duration-200 font-semibold;
            }
            .nav-link-active {
                @apply bg-brand-500 text-black shadow-lg shadow-brand-500/20 transform scale-[1.02];
            }
            .nav-link-inactive {
                @apply text-slate-400 hover:text-white hover:bg-white/5;
            }
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
        
        .glass-panel {
            @apply bg-white/80 backdrop-blur-md border border-white/20 shadow-xl dark:bg-slate-900/80;
        }

        .sticky-header {
            @apply sticky top-0 z-30 transition-all duration-300;
        }
        
        .sidebar {
            @apply sticky top-0 h-screen overflow-hidden transition-all duration-500 ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide { animation: slideIn 0.4s ease-out forwards; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            #root > div { display: block !important; }
            main { margin-left: 0 !important; padding: 0 !important; }
            header, aside { display: none !important; }
            .card { border: none !important; box-shadow: none !important; padding: 0 !important; }
            .modal-overlay { background: transparent !important; }
            .modal-content { max-height: none !important; overflow: visible !important; width: 100% !important; border: none !important; box-shadow: none !important; }
        }
    </style>
    <script>
        // Production Bootstrap & Global Error Diagnostics
        const reportError = (msg) => {
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `
                    <div style="height:100vh; display:flex; align-items:center; justify-content:center; background:#fff1f2; font-family:sans-serif; padding:20px;">
                        <div style="text-align:center; max-width:500px; background:white; padding:40px; border-radius:24px; shadow:0 20px 25px -5px rgb(0 0 0 / 0.1); border:1px solid #fee2e2;">
                            <div style="color:#e11d48; font-size:48px; margin-bottom:16px;">⚠️</div>
                            <h2 style="color:#1e293b; margin-bottom:8px; font-weight:900;">System Error Encountered</h2>
                            <p style="color:#64748b; font-size:14px; margin-bottom:24px; line-height:1.6;">The Application crashed. This is often due to a data mismatch or a failed resource load: <br><br>
                            <code style="background:#f1f5f9; padding:8px 12px; border-radius:8px; color:#ef4444; display:block; text-align:left; font-size:12px; overflow-x:auto;">${msg}</code></p>
                            <div style="display:flex; gap:12px;">
                                <button onclick="location.reload()" style="flex:1; background:#eab308; color:white; padding:14px; border:none; border-radius:12px; font-weight:900; cursor:pointer; text-transform:uppercase; letter-spacing:0.05em;">Reload Page</button>
                                <button onclick="localStorage.clear(); location.reload();" style="flex:1; background:#f1f5f9; color:#64748b; padding:14px; border:none; border-radius:12px; font-weight:900; cursor:pointer; text-transform:uppercase; letter-spacing:0.05em;">Reset Data</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        };

        window.addEventListener('error', function (e) {
            console.error('Core Execution Error:', e);
            reportError(e.message);
        });

        window.addEventListener('unhandledrejection', function (e) {
            console.error('Promise Rejection:', e.reason);
            reportError('Async Failure: ' + (e.reason?.message || e.reason));
        });
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root">
        <!-- Initial Visual Loader -->
        <div
            style="height:100vh; display:flex; align-items:center; justify-content:center; background:#fafafa; font-family:sans-serif;">
            <div style="text-align:center;">
                <div
                    style="width:40px; height:40px; border:4px solid #facc15; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 16px;">
                </div>
                <p
                    style="font-weight:900; text-transform:uppercase; color:#1e293b; font-size:11px; letter-spacing:0.2em; font-style:italic;">
                    Booting IGH System...</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 1. Client Identity (Non-Babel) -->
    <script src="js/supabase-client.js"></script>

    <!-- 2. Application Logic (Babel) -->
    <script type="text/babel" data-presets="react" src="js/app-context.js"></script>
    <script type="text/babel" data-presets="react" src="js/ui-components.js"></script>
    <script type="text/babel" data-presets="react" src="js/business-modules.js"></script>
    <script type="text/babel" data-presets="react" src="js/main-app.js"></script>
</body>

</html>
