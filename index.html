<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGH System | Creative Business Management</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Montserrat for Headers, Inter for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:ital,wght@0,900;1,900&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#facc15', // Main Yellow
                            600: '#ca8a04',
                            700: '#a16207',
                            800: '#854d0e',
                            900: '#713f12',
                        },
                        dark: {
                            DEFAULT: '#000000',
                            surface: '#111111',
                            card: '#1a1a1a',
                            border: '#333333'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body { @apply font-sans; }
            h1, h2, h3, h4, h5, h6 { @apply font-display uppercase tracking-tighter italic; }
        }

        @layer components {
            .brand-card {
                @apply bg-white dark:bg-dark-card border-none shadow-[0_10px_40px_-15px_rgba(0,0,0,0.1)] transition-all duration-300;
            }
            .brand-button-yellow {
                @apply bg-brand-500 text-black font-display text-xs uppercase tracking-[0.2em] px-8 py-4 transition-all duration-300 hover:bg-black hover:text-white flex items-center justify-center gap-2;
            }
            .brand-button-black {
                @apply bg-black text-white font-display text-xs uppercase tracking-[0.2em] px-8 py-4 transition-all duration-300 hover:bg-brand-500 hover:text-black flex items-center justify-center gap-2;
            }
            .brand-input {
                @apply w-full bg-white dark:bg-dark-surface border-2 border-slate-100 dark:border-dark-border px-6 py-4 outline-none focus:border-brand-500 transition-colors duration-300 font-bold text-sm;
            }
            .brand-label {
                @apply block text-[10px] font-display uppercase tracking-widest text-slate-400 mb-2;
            }
            .nav-tab {
                @apply px-4 py-8 border-b-4 border-transparent font-display text-[10px] uppercase tracking-widest transition-all duration-300 hover:text-brand-500 flex items-center gap-2;
            }
            .nav-tab-active {
                @apply border-brand-500 text-black dark:text-white bg-brand-500/5;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #facc15; }

        @keyframes bg-glow {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .animate-slide { animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            header, aside, .nav-container { display: none !important; }
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950">
    <div id="root">
        <!-- Initial Visual Loader -->
        <div
            style="height:100vh; display:flex; align-items:center; justify-content:center; background:#fafafa; font-family:sans-serif;">
            <div style="text-align:center;">
                <div
                    style="width:40px; height:40px; border:4px solid #facc15; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 16px;">
                </div>
                <p
                    style="font-weight:900; text-transform:uppercase; color:#1e293b; font-size:11px; letter-spacing:0.2em; font-style:italic;">
                    Booting IGH System...</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 1. Client Identity (Non-Babel) -->
    <script src="js/supabase-client.js"></script>

    <!-- 2. Application Logic (Babel) -->
    <script type="text/babel" data-presets="react" src="js/app-context.js"></script>
    <script type="text/babel" data-presets="react" src="js/ui-components.js"></script>
    <script type="text/babel" data-presets="react" src="js/business-modules.js"></script>
    <script type="text/babel" data-presets="react" src="js/main-app.js"></script>
</body>

</html>
