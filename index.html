<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGH System | Creative Business Management</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Montserrat for Headers, Inter for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:ital,wght@0,900;1,900&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- React & Babel Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        }
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 0 0% 8%;
                --card: 0 0% 100%;
                --card-foreground: 0 0% 8%;
                --popover: 0 0% 100%;
                --popover-foreground: 0 0% 8%;
                --primary: 47 96% 52%;
                --primary-foreground: 0 0% 5%;
                --secondary: 0 0% 96%;
                --secondary-foreground: 0 0% 8%;
                --muted: 0 0% 96%;
                --muted-foreground: 0 0% 45%;
                --accent: 0 0% 93%;
                --accent-foreground: 0 0% 8%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 0 0% 88%;
                --input: 0 0% 88%;
                --ring: 47 96% 52%;
                --radius: 0.5rem;
            }

            .dark {
                --background: 0 0% 5%;
                --foreground: 0 0% 98%;
                --card: 0 0% 8%;
                --card-foreground: 0 0% 98%;
                --popover: 0 0% 8%;
                --popover-foreground: 0 0% 98%;
                --primary: 47 96% 52%;
                --primary-foreground: 0 0% 5%;
                --secondary: 0 0% 12%;
                --secondary-foreground: 0 0% 98%;
                --muted: 0 0% 12%;
                --muted-foreground: 0 0% 60%;
                --accent: 0 0% 15%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 0 0% 15%;
                --input: 0 0% 15%;
                --ring: 47 96% 52%;
            }
            
            body { @apply bg-background text-foreground font-sans; }
            h1, h2, h3, h4, h5, h6 { @apply font-heading font-black uppercase tracking-widest text-foreground; }
        }

        @layer components {
            .brand-card {
                @apply bg-card text-card-foreground rounded-xl border border-border transition-all duration-300;
                box-shadow: 0 4px 20px rgba(0,0,0,0.10), 0 1px 4px rgba(0,0,0,0.08);
            }
            .brand-card:hover {
                box-shadow: 0 8px 32px rgba(0,0,0,0.16), 0 2px 8px rgba(0,0,0,0.10);
            }
            .brand-button-yellow {
                @apply bg-primary text-primary-foreground font-bold rounded-lg px-4 py-2 transition-all duration-300 hover:opacity-90 flex items-center justify-center gap-2;
            }
            .brand-button-black {
                @apply bg-slate-950 text-white font-bold rounded-lg px-4 py-2 transition-all duration-300 hover:bg-slate-900 flex items-center justify-center gap-2 dark:bg-white dark:text-black;
            }
            .brand-input {
                @apply w-full bg-background border border-input rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-ring focus:border-primary transition-all duration-200 text-sm;
            }
            .brand-label {
                @apply block text-xs font-medium text-muted-foreground mb-1.5 uppercase tracking-[0.1em];
            }
            .nav-tab {
                @apply px-4 py-2 rounded-lg font-medium text-sm transition-all duration-200 text-muted-foreground hover:bg-accent hover:text-accent-foreground flex items-center gap-2;
            }
            .nav-tab-active {
                @apply bg-primary text-primary-foreground shadow-sm;
            }
            .glass {
                @apply bg-white/80 dark:bg-black/80 backdrop-blur-md border border-border/50;
            }
        }

        /* Enhanced black box shadows — override utilities */
        .brand-card {
            box-shadow: 0 4px 20px rgba(0,0,0,0.10), 0 1px 6px rgba(0,0,0,0.08) !important;
        }
        .brand-card:hover {
            box-shadow: 0 10px 36px rgba(0,0,0,0.16), 0 3px 10px rgba(0,0,0,0.10) !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Action button tooltips — reads from title attribute */
        button[title] { position: relative; overflow: visible; }
        button[title]::before {
            content: attr(title);
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) translateY(4px);
            background: #111827;
            color: #FACC15;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 5px 10px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.15s ease;
            z-index: 200;
            border: 1px solid rgba(250,204,21,0.35);
        }
        button[title]:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { @apply bg-muted-foreground/20 rounded-full; }
        ::-webkit-scrollbar-thumb:hover { @apply bg-muted-foreground/40; }

        @keyframes bg-glow {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.2; }
        }

        .animate-slide { animation: slideIn 300ms cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            header, aside, .nav-container { display: none !important; }
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-zinc-950">
    <div id="root">
        <!-- Initial Visual Loader -->
        <div
            style="height:100vh; display:flex; align-items:center; justify-content:center; background:#fafafa; font-family:sans-serif;">
            <div style="text-align:center;">
                <div
                    style="width:40px; height:40px; border:4px solid #facc15; border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite; margin:0 auto 16px;">
                </div>
                <p
                    style="font-weight:900; text-transform:uppercase; color:#1e293b; font-size:11px; letter-spacing:0.2em; font-style:italic;">
                    Booting IGH System...</p>
            </div>
        </div>
    </div>
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- 1. Client Identity (Non-Babel) -->
    <script src="js/supabase-client.js"></script>

    <!-- 2. Application Logic (Babel) -->
    <script type="text/babel" data-presets="react" src="js/app-context.js"></script>
    <script type="text/babel" data-presets="react" src="js/ui-components.js"></script>
    <script type="text/babel" data-presets="react" src="js/business-modules.js"></script>
    <script type="text/babel" data-presets="react" src="js/main-app.js"></script>
</body>

</html>
